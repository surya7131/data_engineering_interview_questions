  <div class="question-title">Q1: Difference between CTE and Subquery</div>
  <div class="answer">
    CTE improves readability and can be reused within a query, while subqueries are nested and less readable.

<div class="question" id="sql-q2">
  <div class="question-title">Q2: List vs Tuple in Python</div>
  <div class="answer">
    List is mutable, Tuple is immutable and faster for fixed data.
